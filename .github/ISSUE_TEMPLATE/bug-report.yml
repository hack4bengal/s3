name: üêû Bug
description: Found a bug? Use this template
title: "Bug: Write a small description here"
labels:
  [
    "bug",
    "changes needed",
    "design",
    "documentation",
    "duplicate",
    "enhancement",
    "good first issue".
    "hacktoberfest",
    "help wanted",
    "invalid",
    "question",
    "won't fix"
  ]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write a detailed description of the issue that you faced.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Write a solution which you think can fix this issue.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots/videos if applicable
    validations:
      required: false
  
  - type: dropdown
    id: browser
    attributes:
      label: "üåê Browser"
      description: "What browser are you using ?"
      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist ‚úÖ"
      options:
        - label: "I checked and didn't find similar [issue](https://github.com/hack4bengal/s3/issues)"
          required: true

        - label: "I have read the [Contributing Guidelines](https://github.com/hack4bengal/s3/blob/main/CONTRIBUTING.md)"
          required: true
