name: Other
description: Use this for any other issues. Kindly don't create blank issues
title: "üìÇOther: Write a small description here"
labels:
  [
    "bug",
    "changes needed",
    "design",
    "documentation",
    "duplicate",
    "enhancement",
    "good first issue".
    "hacktoberfest",
    "help wanted",
    "invalid",
    "question",
    "won't fix"
  ]
body:
  - type: textarea
    id: issuedescription
    attributes:
      label: What would you like to share?
      description: Provide a clear and concise explanation of your issue.
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: "üåê Browser"
      description: "What browser are you using ?"
      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist ‚úÖ"
      options:
        - label: "I checked and didn't find similar [issue](https://github.com/hack4bengal/s3/issues)"
          required: true

        - label: "I have read the [Contributing Guidelines](https://github.com/hack4bengal/s3/blob/main/CONTRIBUTING.md)"
          required: true
